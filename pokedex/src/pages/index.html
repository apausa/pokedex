<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="pokemon">
    <header class="pokemon__header">
        <h1 class="header__title">Pokédex</h1>
        <nav class="header__navigation">
            <div>
                <button class="navigation__left" onclick="before()">Before</button>
                <button class="navigation__left" onclick="after()">Next</button>
            </div>
            <div>
                <button class="navigation__right" onclick="pagination(16)">16</button>
                <button class="navigation__right"  onclick="pagination(32)">32</button>
                <button class="navigation__right"  onclick="pagination(64)">64</button>
                <button class="navigation__right"  onclick="pagination(128)">128</button>
            </div>
        </nav>
    </header>
    <main>
        <ul id="pokedex">
        </ul>
    </main>
    <script src="navigation.js"></script>
    <script src="../../services/pokeapi.js"></script>
    <script src="pokemon.js"></script>
    <script src="pokedex.js"></script>
</body>
</html>
